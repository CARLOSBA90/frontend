<div class="row justify-content-center">
  <div class="col-12">
    <h2>LISTA DE PERSONAS FISICAS</h2>


    <table mat-table [dataSource]="fisicas">

      <!-- RUT Column -->
      <ng-container matColumnDef="rut">
        <th mat-header-cell *matHeaderCellDef> RUT </th>
        <td mat-cell *matCellDef="let element"> {{element.rut}} </td>
      </ng-container>

      <!-- nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <!-- apellido Column -->
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
      </ng-container>

      <!-- CC Column -->
      <ng-container matColumnDef="cc">
        <th mat-header-cell *matHeaderCellDef> CC </th>
        <td mat-cell *matCellDef="let element"> {{element.cc}} </td>
      </ng-container>

      <!-- delete Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Acción </th>
        <td mat-cell *matCellDef="let element"> <button type="button" class="btn btn-danger"
            (click)="deleteTitular(element.id)" type="button"> Borrar</button> </td>
      </ng-container>

      <!-- update Column -->
      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> Acción </th>
        <td mat-cell *matCellDef="let element"> <button type="button" class="btn btn-primary"
            (click)="updateTitular(element.id,1)"> Actualizar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="headersF"></tr>
      <tr mat-row *matRowDef="let row; columns: headersF;"></tr>
    </table>


    <br>


    <h2>LISTA DE PERSONAS JURIDICAS</h2>
    <table mat-table [dataSource]="juridicas">

      <!-- RUT Column -->
      <ng-container matColumnDef="rut">
        <th mat-header-cell *matHeaderCellDef> RUT </th>
        <td mat-cell *matCellDef="let element"> {{element.rut}} </td>
      </ng-container>

      <!-- razonSocial Column -->
      <ng-container matColumnDef="razonSocial">
        <th mat-header-cell *matHeaderCellDef> Razón Social </th>
        <td mat-cell *matCellDef="let element"> {{element.razonSocial}} </td>
      </ng-container>

      <!-- anioFundacion Column -->
      <ng-container matColumnDef="anioFundacion">
        <th mat-header-cell *matHeaderCellDef> Año de Fundación </th>
        <td mat-cell *matCellDef="let element"> {{element.anioFundacion}} </td>
      </ng-container>

      <!-- delete Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Acción </th>
        <td mat-cell *matCellDef="let element"> <button type="button" class="btn btn-danger"
            (click)="deleteTitular(element.id)"> Borrar</button> </td>
      </ng-container>

      <!-- update Column -->
      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> Acción </th>
        <td mat-cell *matCellDef="let element"> <button type="button" class="btn btn-primary"
            (click)="updateTitular(element.id,2)"> Actualizar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="headersJ"></tr>
      <tr mat-row *matRowDef="let row; columns: headersJ;"></tr>
    </table>

  </div>
</div>
